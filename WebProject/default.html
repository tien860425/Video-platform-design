    <style>
        .carousel-inner > .item > video,
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 42%;
            max-height: 250px;
            margin: auto;
            align-content: center;
        }

        .bulletin {
            height: 50px;
            overflow: hidden;
            position: relative;
        }

        #b1 {
            font-size: 3em;
            color: red;
            position: absolute;
            width: 150%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: left;
            /* Starting position */
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            /* Apply animation to this element */
            -moz-animation: bulletin 20s linear infinite;
            -webkit-animation: bulletin 20s linear infinite;
            animation: bulletin 20s linear infinite;
        }

        #b2 {
            font-size: 2em;
            color: limegreen;
            position: absolute;
            width: 150%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: left;
            /* Starting position */
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            /* Apply animation to this element */
            -moz-animation: bulletin 20s linear infinite;
            -webkit-animation: bulletin 20s linear infinite;
            animation: bulletin 20s linear infinite;
        }

        #b3 {
            font-size: 2em;
            color: darkblue;
            position: absolute;
            width: 150%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: left;
            /* Starting position */
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            /* Apply animation to this element */
            -moz-animation: bulletin 25s linear infinite;
            -webkit-animation: bulletin 25s linear infinite;
            animation: bulletin 25s linear infinite;
        }
        /* Move it (define the animation) */
        @-moz-keyframes bulletin {
            0% {
                -moz-transform: translateX(100%);
            }

            100% {
                -moz-transform: translateX(-150%);
            }
        }

        @-webkit-keyframes bulletin {
            0% {
                -webkit-transform: translateX(100%);
            }

            100% {
                -webkit-transform: translateX(-150%);
            }
        }

        @keyframes bulletin {
            0% {
                -moz-transform: translateX(100%); /* Firefox bug fix */
                -webkit-transform: translateX(100%); /* Firefox bug fix */
                transform: translateX(100%);
            }

            100% {
                -moz-transform: translateX(-150%); /* Firefox bug fix */
                -webkit-transform: translateX(-150%); /* Firefox bug fix */
                transform: translateX(-150%);
            }
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            margin: auto;
            width: 120px;
            /*width: 120px;*/
            height: 120px;
            -webkit-animation: spin 5s linear infinite; /* Safari */
            animation: spin 5s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        $.get(url + "scheduleRelated.ashx?qid=4", function (data, status) {
            var obj = data.split(';');
            $("#b1").text(obj[0]);
            $("#b2").text(obj[1]);
            $("#b3").text(obj[2]);
        });
        setTimeout("pollServer()", 10000);
    }
    pollServer();
    var curTime = "";
    var trytimes = 0;
    function addMsg(title, msg) {
        if(title!="")
            $("#chat").append("<p>" + title + ':' + "</p>");
            $.connection.PascalCasedMyDateTimeHub.server.PascalCasedGetServerDateTime().done(function (serverTime) {
                var dd = new Date(serverTime);
                curTime = FormatDateTime(dd, "hh:mm:ss");
            });
        $("#chat").append("<p>" + curTime + ' : ' + msg + "</p>");
        trytimes = 0;
        scrollbm();
    }

    function scrollbm() {
        var o = document.getElementById("chat");
        o.scrollTop = o.scrollHeight;
        if (trytimes < 3) {
            trytimes++;
            setTimeout(scrollbm, 500);
        }

    }

            for (var i in obj) {
                if (obj[i].MediaType == 'V') {
                    td += '<td>' + '<video onmouseenter="PlayV(this)"  onmouseleave="PauseV(this)"  width="100%" height="150" controls preload> ' +
                        '  <source src="' + urlS + obj[i].FileURL + obj[i].filename + '" type="video/mp4">' +
                    + 'Your browser does not support the video tag.' + '</video>';
                }
                else {
                    td += '<td>' + '<a  href="' + obj[i].WebURL + '" target="_blank"><img src="' + urlS + obj[i].FileURL + obj[i].filename + '" width="100%" height="150" ' +
                        'alt="' + obj[i].principal + '" ></a>';
                }
                td += '<p ondblclick="window.open("' + obj[i].WebURL + '")" style="background-color:cyan; height:80px;overflow:scroll;font-size:small">' + obj[i].Description + '</p>' +
                '</td>';

                tr += '<tr>' + td + '</tr>';

                td = "";

            }

            tr += '<tr>' + td + '</tr>';
            table = '<table>' + tr + '</table>';

            tr = "";

            $('#commercial').append(table);
