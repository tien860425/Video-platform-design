<body background="global.jpg" style="background-repeat:no-repeat;

            </div>
        </nav>

    <!--<img id="logo" src="images/logo.png">-->
    <div id="main">
        <!-- Create Div First For Login Form -->
        <div id="first">
            <form action="" method="post">
                <h3>請登入...</h3>
                <!--<img id="divider" src="images/divider.png">-->
                <input id="loginemail" placeholder="電子信箱" type="text">
                <input id="loginpassword" placeholder="密碼" type="password">
                <input id="login" type="button" value="登入">
                <p id="one"><a href="#">忘記密碼 ?</a></p>
                <p id="two">沒有帳號? <a class="signup" href="#" id="signup">這裡註冊</a></p>
            </form>
        </div>
        <!-- Create Div Second For Signup Form-->
        <div id="second">
            <form action="dprocess.ashx" id="form" method="post" name="form">
                <h3>建立帳戶</h3>
                <!--<img id="divider" src="images/divider.png">-->
                <input id="name" placeholder="全名" type="text">
                <input id="registeremail" placeholder="電子信箱" type="text">
                <input id="registerpassword" placeholder="密碼" type="password">
                <input id="registercpassword" placeholder="確認密碼" type="password">
                <input id="contact" placeholder="連絡電話" type="text">
                <input id="register" type="button" value="產生帳號">
                <p id="two">已有帳戶? <a class="signin" href="#" id="signin">登入</a></p>
            </form>
        </div>
    </div>
    <div class="tclearfix" style="height:80px;background-color:black;position:absolute; bottom:0px;right:0px;width: 100%;">

<script >
    var role = window.location.href.split('?')[1].split('&')[1].split('=')[1];
    if (role == 'login') {
        $("#first").show();
        $("#second").hide();
    } 
    else {
        $("#first").hide();
        $("#second").show();
    }

</script>
